<app-header></app-header>
<br>

<div class="container-fluid">

    <div>
        <button routerLink="/addEmp" class="btn btn-success">Employee</button>
        <button class="btn btn-warning" (click)="onUpdate()">Update Employee</button>
    </div>
    <br>

<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Sr no</th>
            <th>Action</th>
            <th>Name</th>
            <th>Department</th>
            <th>Status</th>
            <th>Created BY</th>
            <th>Created Date</th>
            <th>Updated By</th>
            <th>Updated Date</th>
            <th>Country</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of empData;index as i">
            <td> {{i+1}} </td>
            <td><input type="radio" (click)="onEdit(item.id)" name="record"></td>
            <td><a [routerLink]="['/details',item.id]">{{item.name}}</a></td>
            <td> {{item.department}} </td>
            <td> <h4><span
                [ngClass]="{
                    'badge':true,
                    'rounded-pill':true,
                    'bg-success':item.status.toLowerCase()==='active',
                    'bg-warning':item.status.toLowerCase()==='inactive',
                    'bg-danger':item.status.toLowerCase()==='suspend'
                }">
                {{item.status}}</span></h4> </td>
            <td> {{item.createdBy}} </td>
            <td> {{item.createdDate | date}} </td>
            <td> {{item.updatedBy}} </td>
            <td> {{item.updatedDate | date:"dd-MM-yyyy"}} </td>
            <td> {{item.country.cname}} </td>
    </tr>
    </tbody>
</table>
</div>
